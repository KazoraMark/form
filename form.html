<style>
  *, *::before, *::after { box-sizing: border-box; }
  html, body { margin:0; padding:0; font-family:Arial,sans-serif; overflow-x:hidden; }

  #mainContainer {
    position:relative;
    min-height:100vh;
    background:url('https://ycsform.ru/img/back2.png') no-repeat top center;
  }
  .top-bar a { position:absolute; top:35px; }
  .top-bar .call     { left:20px; }
  .top-bar .whatsapp { right:20px; }
  .icon-btn { width:60px; }

  header { text-align:center; padding-top:25px; }
  header img { width:200px; }

  form#orderForm {
    position:absolute;
    bottom:40px; left:15px; right:15px;
    max-width:340px; margin:0 auto;
    padding:15px; border-radius:10px;
    background:rgba(255,255,255,0);
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
  }

  .contact-links {
    display:flex; justify-content:center; gap:30px; margin-bottom:10px;
  }
  .contact-links a {
    display:flex; align-items:center; gap:5px;
    text-decoration:none; color:#000; font-size:14px;
  }

  .form-input {
    width:100%!important; height:44px!important;
    padding:12px!important; margin-bottom:10px!important;
    border:none!important; border-radius:22px!important;
    background:#fff!important; font-size:16px!important;
    text-align:center!important; color:#007aff!important;
    box-shadow:0 4px 8px rgba(0,0,0,0.2)!important;
    outline:none!important; transition:transform .2s,box-shadow .2s;
  }
  .form-input::placeholder { color:#aaa!important; }
  .form-input:focus {
    transform:scale(1.02);
    box-shadow:0 0 0 2px #007aff,0 4px 8px rgba(0,0,0,0.2);
  }

  .row { display:flex; gap:10px; margin-bottom:10px; }
  .row .form-input { flex:1; }
  .passenger-control {
    flex:1; display:flex; align-items:center; justify-content:center;
    height:44px; border-radius:22px; background:#fff;
    box-shadow:0 4px 8px rgba(0,0,0,0.2); transition:transform .3s;
  }
  @keyframes pop {0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}
  .passenger-control.pop { animation:pop .3s ease-out; }
  .passenger-control button {
    border:none; background:none; font-size:18px;
    width:36px; height:36px; color:#007aff; cursor:pointer; outline:none;
  }
  .passenger-icon { font-size:20px; margin:0 8px; line-height:1; }

  .complex-toggle, .submit-btn {
    display:block; width:100%; height:44px; line-height:44px;
    margin-bottom:10px; border:none; border-radius:22px;
    background:#fff; box-shadow:0 4px 8px rgba(0,0,0,0.2);
    font-size:14px; text-align:center; cursor:pointer; outline:none;
    transition:box-shadow .2s;
  }
  .complex-toggle:focus, .submit-btn:focus {
    box-shadow:0 0 0 2px #007aff,0 4px 8px rgba(0,0,0,0.2);
  }

  #complexRoute {
    max-height:0; opacity:0; transform:scaleY(0); transform-origin:top;
    overflow:hidden; transition:max-height .7s,opacity .7s,transform .7s;
  }
  #complexRoute.open {
    max-height:300px; opacity:1; transform:scaleY(1); overflow:visible;
  }

  .submit-btn { background:#288fd7; color:#fff; margin-top:5px; font-size:16px; }


</style>

<div id="mainContainer">
  <div class="top-bar">
    <a href="tel:+74952414864" class="call">
      <img src="https://ycsform.ru/img/icont4.svg" alt="Позвонить" class="icon-btn">
    </a>
    <a href="https://wa.me/79854102999" class="whatsapp">
      <img src="https://ycsform.ru/img/iconw4.svg" alt="WhatsApp" class="icon-btn">
    </a>
  </div>

  <header>
    <img src="https://ycsform.ru/img/logo4.svg" alt="Логотип Ваш Чартер">
  </header>

  <form id="orderForm">
  <div class="contact-links">
    <a href="https://t.me/yourcharter_official">
      <img src="https://ycsform.ru/img/tg2.svg" alt="Telegram" width="20"> Telegram
    </a>
    <a href="https://wa.me/79854102999">
      <img src="https://ycsform.ru/img/wh2.svg" alt="WhatsApp" width="20"> WhatsApp
    </a>
  </div>

  <input name="from"    placeholder="Откуда" type="text"   class="form-input" required>
  <input name="to"      placeholder="Куда"   type="text"   class="form-input" required>
  
  <!-- Новое поле телефона -->
  <input name="phone" placeholder="+7 999 999 99 99" type="tel" class="form-input" required>

  <div class="row">
    <input name="date" type="date" class="form-input" required>
    <div class="passenger-control" id="passengerControl">
      <button type="button" onclick="changePassengers(-1)">–</button>
      <span class="passenger-icon">
        <img src="https://ycsform.ru/img/people.svg" alt="Пассажиры" width="20">
      </span>
      <span id="passengerCount">1</span>
      <button type="button" onclick="changePassengers(1)">+</button>
    </div>
  </div>

  <button type="button" class="complex-toggle" onclick="toggleComplexRoute()">
    Обратный маршрут
  </button>
  <div id="complexRoute">
    <input name="from2" placeholder="Откуда" type="text" class="form-input">
    <input name="to2"   placeholder="Куда"   type="text" class="form-input">
    <input name="date2" type="date" class="form-input">
  </div>

  <button type="submit" class="submit-btn">Рассчитать стоимость</button>
</form>
</div>
